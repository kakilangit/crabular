name: "CI"

on:
  push:
    branches: [main, v*.*.*]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  rust-ci:
    name: Rust Lint & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: 1.93
          components: rustfmt,clippy

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Check formatting
        run: make fmt-check

      - name: Run clippy
        run: make clippy

      - name: Run tests
        run: make test

      - name: Run doc tests
        run: make test-doc

      - name: Run examples
        run: make examples
