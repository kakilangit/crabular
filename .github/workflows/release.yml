name: Release

on:
  push:
    tags:
      - "v*"

env:
  CARGO_TERM_COLOR: always

jobs:
  check-version:
    name: Check Version Consistency
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get-version.outputs.version }}
      tag-version: ${{ steps.get-tag.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Get version from Cargo.toml
        id: get-version
        run: |
          VERSION=$(grep '^version = ' Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Cargo.toml version: $VERSION"

      - name: Get version from tag
        id: get-tag
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$TAG_VERSION" >> $GITHUB_OUTPUT
          echo "Tag version: $TAG_VERSION"

      - name: Verify versions match
        run: |
          if [ "${{ steps.get-version.outputs.version }}" != "${{ steps.get-tag.outputs.version }}" ]; then
            echo "Version mismatch: Cargo.toml has ${{ steps.get-version.outputs.version }}, tag has ${{ steps.get-tag.outputs.version }}"
            exit 1
          fi
          echo "Versions match: ${{ steps.get-version.outputs.version }}"

  test:
    name: Test Before Release
    runs-on: ubuntu-latest
    needs: check-version
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: 1.93
          components: rustfmt,clippy

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Run CI checks
        run: make ci

  publish:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    needs: [check-version, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        run: make install-rust

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Check if crabular already published
        id: check-crabular
        run: |
          VERSION="${{ needs.check-version.outputs.version }}"
          echo "Checking if crabular@$VERSION is already published..."
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "https://crates.io/api/v1/crates/crabular/$VERSION")
          if [ "$HTTP_STATUS" = "200" ]; then
            echo "crabular@$VERSION already published, skipping"
            echo "already-published=true" >> $GITHUB_OUTPUT
          else
            echo "crabular@$VERSION not published yet"
            echo "already-published=false" >> $GITHUB_OUTPUT
          fi

      - name: Publish crabular to crates.io
        if: steps.check-crabular.outputs.already-published == 'false'
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: cargo publish

      - name: Check if crabular-cli already published
        id: check-cli
        run: |
          VERSION="${{ needs.check-version.outputs.version }}"
          echo "Checking if crabular-cli@$VERSION is already published..."
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "https://crates.io/api/v1/crates/crabular-cli/$VERSION")
          if [ "$HTTP_STATUS" = "200" ]; then
            echo "crabular-cli@$VERSION already published, skipping"
            echo "already-published=true" >> $GITHUB_OUTPUT
          else
            echo "crabular-cli@$VERSION not published yet"
            echo "already-published=false" >> $GITHUB_OUTPUT
          fi

      - name: Publish crabular-cli to crates.io
        if: steps.check-cli.outputs.already-published == 'false'
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          cd crabular-cli
          cargo publish

  check-release:
    name: Check if GitHub Release Exists
    permissions:
      contents: read
    runs-on: ubuntu-latest
    needs: check-version
    outputs:
      release-exists: ${{ steps.check-release.outputs.release-exists }}
    steps:
      - uses: actions/checkout@v4

      - name: Check if GitHub release exists
        id: check-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG_NAME="v${{ needs.check-version.outputs.version }}"
          echo "Checking if GitHub release for tag $TAG_NAME exists..."
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" \
            -H "Authorization: token $GITHUB_TOKEN" \
            "https://api.github.com/repos/${{ github.repository }}/releases/tags/$TAG_NAME")
          if [ "$HTTP_STATUS" = "200" ]; then
            echo "GitHub release for $TAG_NAME already exists"
            echo "release-exists=true" >> $GITHUB_OUTPUT
          else
            echo "GitHub release for $TAG_NAME does not exist"
            echo "release-exists=false" >> $GITHUB_OUTPUT
          fi

  create-release:
    name: Create GitHub Release
    permissions:
      contents: write
    runs-on: ubuntu-latest
    needs: [check-version, check-release, publish]
    if: always() && needs.check-release.outputs.release-exists == 'false' && needs.publish.result != 'failure'
    steps:
      - uses: actions/checkout@v4

      - name: Extract changelog for version
        run: |
          VERSION="${{ needs.check-version.outputs.version }}"
          awk "/^## \[$VERSION\]/{flag=1; next} /^## \[/{flag=0} flag" CHANGELOG.md > changelog.txt
          if [ ! -s changelog.txt ]; then
            echo "No changelog entry found for version $VERSION"
            exit 1
          fi

      - name: Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PRERELEASE_FLAG=""
          if [[ "${{ needs.check-version.outputs.version }}" == *"-"* ]]; then
            PRERELEASE_FLAG="--prerelease"
          fi
          gh release create "${{ github.ref_name }}" \
            --title "Release ${{ needs.check-version.outputs.version }}" \
            --notes-file changelog.txt \
            $PRERELEASE_FLAG
